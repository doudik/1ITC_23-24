<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/__Bootstrap library/css/bootstrap.css">
    <title>Document</title>
</head>
    <body>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="" id="email" class="form-control" placeholder="miroslavdouda@spsul.cz">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label form-control-sm">Email address</label>
                <input type="email" name="" id="email" class="form-control form-control-sm" placeholder="miroslavdouda@spsul.cz">
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Email address</label>
                <textarea id="textarea" class="form-control" placeholder="some text..." rows="3"></textarea>
            </div>
            <input type="submit" value="submit">
        </form>
        <!-- text below inputs -->
        <form action="#" method="post">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" class="form-control">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </form>
        <!-- grid system -->
        <form action="#" method="post">
            <div class="row g-4 align-items-center">
                <div class="col-auto">
                    <label for="pwd" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="" id="pwd" class="form-control">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
                <div class="col-auto">
                    <input type="submit" value="Zobrazit heslo" class="form-control" disabled>
                </div>
            </div>
        </form>
    </body>
</html>
