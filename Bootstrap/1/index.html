<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Moje Webová Stránka</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Můj Projekt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#home">Domů</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">O Nás</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Kontakt</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <section id="home">
    <h1>Vítejte na našem webu!</h1>
    <p>Toto je úvodní sekce.</p>
  </section>

  <section id="about">
    <h2>O Nás</h2>
    <p>Nějaké informace o firmě nebo projektu.</p>
  </section>

  <section id="contact">
    <h2>Kontaktujte Nás</h2>
    <form>
      <div class="form-group">
        <label for="name">Jméno</label>
        <input type="text" class="form-control" id="name" placeholder="Vaše jméno">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Váš email">
      </div>
      <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
