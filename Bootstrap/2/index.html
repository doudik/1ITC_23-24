<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/__Bootstrap library/css/bootstrap.css">
    <title>První dvě komponenty</title>
</head>
    <body>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        China no. #1
                    </button>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h5>Secret text</h5>
                            <p>We love you, 1.ITC!</p>
                        </div>
                    </div>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        China no. #2
                    </button>
                    <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h5>Secret text</h5>
                            <p>We love you, 1.ITC!</p>
                        </div>
                    </div>
                </h2>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                        China no. #3
                    </button>
                    <div id="collapseThree" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h5>Secret text</h5>
                            <p>We love you, 1.ITC!</p>
                        </div>
                    </div>
                </h2>
            </div>
        </div>
        <!-- end of accordions -->
        <!-- start of alerts -->
        <div class="alert alert-primary" role="alert">
            More information about docs on the <a href="#" class="alert-link">link</a>
        </div>
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Your message has been sent!</h4>
            <p>Your message "I am loving web development" has been sent to our cloud.</p>
            <hr>
            <p>We will let you know as soon as possible!</p>
        </div>
    <script src="/__Bootstrap library/js/bootstrap.js"></script>
    </body>
</html>
