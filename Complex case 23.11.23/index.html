<!DOCTYPE html>
<html lang="en">
<head>

    <title>Advanced Landing Page Exercise</title>
</head>
<body>

    <header>
        <h1>Modern Landing Page</h1>

                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
