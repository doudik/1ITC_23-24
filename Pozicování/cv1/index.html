<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Advanced Positioning Exercise</title>
</head>
<body>

    <header>
        <h1>Moje Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">O mně</a></li>

    <section id="contact" class="section">
        <h2>Kontakt</h2>

        <button class="cta-button">position: absolute;</button>
    </section>
