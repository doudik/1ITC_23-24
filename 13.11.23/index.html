<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mé Portfolio</title>
</head>
<body>
    <header>
        <h1>Mé Portfolio</h1>
        <p>Vítejte na mé profesní stránce</p>
    </header>

    <section id="about">
        <h2>O mně</h2>
        <p>Jsem vášnivý webový vývojář...</p>
    </section>

    <section id="projects">
        <h2>Projekty</h2>
        <div class="projects-grid">
            <div class="project">
                <img src="obr2.jpg" alt="Projekt 1">
                <h3>Projekt 1</h3>
                <p>Popis projektu 1...</p>
            </div>
            <div class="project">
                <img src="obr2.jpg" alt="Projekt 2">
                <h3>Projekt 2</h3>
                <p>Popis projektu 2...</p>
            </div>
            <div class="project">
                <img src="obr2.jpg" alt="Projekt 3">
                <h3>Projekt 2</h3>
                <p>Popis projektu 2...</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form action="#">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Odeslat">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Mé Portfolio</p>
    </footer>
</body>
</html>
